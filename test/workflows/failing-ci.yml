name: CI

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install TypeScript
        run: npm install -g typescript

      - name: Check TypeScript syntax
        run: |
          for file in $(find . -name "*.ts"); do
            echo "Checking $file..."
            tsc --noEmit --strict "$file"
          done