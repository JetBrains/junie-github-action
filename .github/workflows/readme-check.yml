name: README Check and Update

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]
    paths:
      - 'src/**'
      - 'action.yml'
      - 'README.md'
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'action.yml'
      - 'README.md'

jobs:
  check-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.JUNIE_ACTIONS_APP_ID }}
          private-key: ${{ secrets.JUNIE_ACTIONS_APP_SECRET }}

      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref || github.ref }}
          fetch-depth: 0

      - uses: JetBrains/junie-github-action@main
        with:
          junie_api_key: ${{ secrets.JUNIE_API_KEY }}
          custom_github_token: ${{ steps.app-token.outputs.token }}
          use_single_comment: true
          create_new_branch_for_pr: true
          prompt: |
            Review pr diff and update documentation to match code changes.

            Tasks:
            1. Check if action.yml inputs/outputs are correctly documented in README.md
            2. Verify all code examples in README.md are correct
            3. Check if any new features in src/ are documented
            4. Ensure configuration examples match the actual implementation
            5. Ignore minor changes, spelling or syntax errors, etc.

            If you find any discrepancies or improvements needed:
            - Update README.md accordingly

            If everything is up-to-date, just confirm that the README is accurate.
            
            Procedure:
            Use gh pr diff ${{ github.event.pull_request.head.ref }} to get a diff of the PR. 
